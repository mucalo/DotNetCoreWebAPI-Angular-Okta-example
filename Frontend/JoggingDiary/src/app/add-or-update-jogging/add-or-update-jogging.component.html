<div>
    <h2 *ngIf="!joggingInfo || joggingInfo.id === undefined">Add record</h2>
    <h2 *ngIf="joggingInfo && joggingInfo.id !== undefined">Update record (ID: {{joggingInfo.id}})</h2>
    <form>
        <div class="form-group">
            <label for="date-input">Jogging date:</label>
            <input type="date" id="date-input" [value]="joggingInfo.date" (input)="joggingInfo.date = $event.target.value" class="form-control" />
        </div>
        <div class="form-group">
            <label for="distance-input">Distance (m)</label>
            <input type="number" id="distance-input" [value]="joggingInfo.distanceInMeters" (input)="joggingInfo.distanceInMeters = $event.target.value" class="form-control" />
        </div>
        <div class="form-group">
            <label for="time-input">Time (s)</label>
            <input type="number" id="time-input" [value]="joggingInfo.timeInSeconds" (input)="joggingInfo.timeInSeconds = $event.target.value" class="form-control" />
        </div>
        <button type="button" class="btn btn-primary" (click)="addOrUpdateJoggingRecord($event);">{{ buttonText }}</button>
    </form>
</div>
